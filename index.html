<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens e Vídeos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .swiper-container {
            width: 100%; /* Largura total do contêiner */
            height: auto; /* Altura automática para caber no conteúdo */
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh; /* Usa 50% da altura da viewport */
        }
        .swiper-slide img {
            max-width: 100%; /* Permite que ocupem a largura total do contêiner */
            max-height: 100%; /* Limita a altura ao tamanho do contêiner */
            width: auto; /* Ajusta a largura automaticamente */
            height: auto; /* Ajusta a altura automaticamente */
        }
        .swiper-slide video {
            max-width: 100%; /* Permite que ocupem a largura total do contêiner */
            max-height: 100%; /* Limita a altura ao tamanho do contêiner */
            width: auto; /* Ajusta a largura automaticamente */
            height: auto; /* Ajusta a altura automaticamente */
        }
    </style>
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slides serão adicionados aqui via JavaScript -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            autoplay: false, // Desativa o autoplay
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        const loadContent = async () => {
            const response = await fetch('https://api.github.com/repos/tuesbela/imagenstv/contents/midia?ref=main');
            const files = await response.json();

            files.forEach(file => {
                const slide = document.createElement('div');
                slide.classList.add('swiper-slide');

                if (file.name.endsWith('.mp4')) {
                    slide.innerHTML = `<video controls>
                                           <source src="${file.download_url}" type="video/mp4">
                                           Seu navegador não suporta vídeos HTML5.
                                       </video>`;
                } else {
                    slide.innerHTML = `<img src="${file.download_url}" alt="${file.name}">`;
                }

                swiper.appendSlide(slide);

                // Adiciona o listener para o evento 'ended' nos vídeos
                if (file.name.endsWith('.mp4')) {
                    const video = slide.querySelector('video');
                    video.addEventListener('ended', () => {
                        swiper.slideNext(); // Avança para o próximo slide quando o vídeo termina
                    });
                }
            });
        };

        loadContent();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens e Vídeos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .swiper-container {
            width: 100%;
            height: 100vh; /* Ajuste a altura para ocupar a tela inteira */
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Ajusta a altura para ocupar todo o espaço disponível */
            transition: transform 0.5s ease; /* Efeito de transição nas fotos */
        }
        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            transition: transform 1.5s ease; /* Efeito de transição suave nas imagens */
        }
        .swiper-slide img:hover {
            transform: scale(1.1); /* Zoom suave quando o mouse passa sobre a imagem */
        }
        /* Estilos para sobrepor o vídeo ao carrossel */
        #video-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #video-overlay video {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slides serão adicionados aqui via JavaScript -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Overlay para exibir vídeo em tela cheia -->
    <div id="video-overlay">
        <video controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            autoplay: {
                delay: 5000, // Tempo para as imagens
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        const videoOverlay = document.getElementById('video-overlay');
        const videoElement = videoOverlay.querySelector('video');

        const loadContent = async () => {
            const response = await fetch('https://api.github.com/repos/tuesbela/imagenstv/contents/midia?ref=main');
            const files = await response.json();

            files.forEach(file => {
                const slide = document.createElement('div');
                slide.classList.add('swiper-slide');

                if (file.name.endsWith('.mp4')) {
                    // Adiciona vídeo, mas o vídeo só será exibido na overlay
                    slide.innerHTML = `<img src="https://dummyimage.com/600x400/000/fff&text=Vídeo">`;
                    slide.setAttribute('data-video-url', file.download_url);
                } else {
                    slide.innerHTML = `<img src="${file.download_url}" alt="${file.name}">`;
                }

                swiper.appendSlide(slide);
            });

            // Evento de mudança de slide
            swiper.on('slideChange', () => {
                const currentSlide = swiper.slides[swiper.activeIndex];
                const videoUrl = currentSlide.getAttribute('data-video-url');

                if (videoUrl) {
                    // Pausa o autoplay e exibe o vídeo em tela cheia
                    swiper.autoplay.stop();
                    showVideo(videoUrl);
                }
            });
        };

        const showVideo = (videoUrl) => {
            videoElement.src = videoUrl;
            videoOverlay.style.display = 'flex'; // Exibe o overlay com o vídeo
            videoElement.play();

            // Evento de quando o vídeo termina
            videoElement.onended = () => {
                videoOverlay.style.display = 'none'; // Esconde o overlay
                swiper.autoplay.start(); // Retoma o autoplay do carrossel
            };
        };

        loadContent();
    </script>

</body>
</html>
